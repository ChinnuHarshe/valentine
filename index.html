<head>

<style>
body {

.container {

#yes {

}

#gif {
  margin-top: 25px;

}

#gif img {
  width: 200px;
  border-radius: 20px;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 22px;
  animation: float 7s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Will you be my Valentine, Chinnu? ðŸ’™ðŸ’—</h1>

  <h2>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes ðŸ’–</button>
    <button id="no" onmouseover="moveNo()">No ðŸ™ˆ</button>
  </div>

  <div id="message"></div>

  <div id="gif">
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Celebration">

</div>

<script>
const poemLines = [
  "I knew it, Chinnu ðŸ’•",
  "",
  "I knew your heart would say yes",
  "even before your lips did.",
  "",
  "In a world that rushes, you calm me.",
  "In days that feel heavy, you feel like home.",
  "",
  "If love had a name,",
  "if comfort had a face,",
  "if forever had a feeling â€”",
  "it would quietly look like you.",
  "",
  "This Valentineâ€™s Day",
  "and every day after thatâ€¦",
  "I choose you. Always ðŸ’™ðŸ’—"
];

let lineIndex = 0;
let charIndex = 0;

function yesClicked() {
  document.getElementById("music").play();
  document.getElementById("message").innerHTML = "";
  document.getElementById("gif").style.display = "block";
  lineIndex = 0;
  charIndex = 0;
  typePoem();
}

function typePoem() {
  if (lineIndex < poemLines.length) {
    if (charIndex < poemLines[lineIndex].length) {
      document.getElementById("message").innerHTML += poemLines[lineIndex].charAt(charIndex);
      charIndex++;
      setTimeout(typePoem, 40);
    } else {
      document.getElementById("message").innerHTML += "\n";
      lineIndex++;
      charIndex = 0;
      setTimeout(typePoem, 400);
    }
  }
}

function moveNo() {
  const noBtn = document.getElementById("no");
  const x = Math.random() * 320 - 160;
  const y = Math.random() * 320 - 160;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = Math.random() > 0.5 ? "ðŸ’—" : "ðŸ’™";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 25 + 15 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}, 350);
</script>

</html>
